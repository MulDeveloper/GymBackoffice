<app-menu></app-menu>
<body>
        <div class="dashboard-wrapper">
            <div class="container-fluid  dashboard-content">
                <!-- ============================================================== -->
                <!-- pageheader -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h2 class="pageheader-title">Personal activo</h2>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end pageheader -->
                <!-- ============================================================== -->
                <div class="row">
                    <!-- ============================================================== -->
                    <!-- basic table  -->
                    <!-- ============================================================== -->
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card">
                            <h5 class="card-header">Listado</h5>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered first">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>NIF</th>
                                                <th>Funcion</th>
                                                <th>Email</th>
                                                <th>Edad</th>
                                                <th>Fecha alta</th>
                                                <th>Sueldo</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let personal of listaPersonal">
                                                <td hidden>{{personal.idpersonal}}</td>
                                                <td>{{personal.nombrePersonal}}</td>
                                                <td>{{personal.nifPersonal}}</td>
                                                <td>{{personal.rol}}</td>
                                                <td>{{personal.emailPersonal}}</td>
                                                <td>{{CalculateAge(personal.fechaNacimiento)}}</td>
                                                <td>{{personal.fechaAlta}}</td>
                                                <td>{{personal.sueldoBruto}}â‚¬</td>
                                                <td class="tdAction">
                                                  <button type="button" name="button" class="btn btn-info " (click)="show(personal.idpersonal)"><i class="fas fa-eye"></i></button>
                                                  <button type="button" name="button" class="btn btn-danger ml-2" (click)="delete(personal.idpersonal)"><i class="fas fa-times-circle"></i></button>
                                                  <button type="button" name="button" class="btn btn-warning ml-2" (click)="edit(personal.idpersonal)"><i class="fas fa-pencil-alt"></i></button>
                                                </td>
                                            </tr>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
</body>
