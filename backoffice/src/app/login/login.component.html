<body>
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><img src="../assets/images/logo.png" alt="logo"><span class="splash-description">Login administracion gimnasio</span></div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" type="text" placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password" type="password" placeholder="Password">
                    </div>
                    <button (click)="login()" type="submit" class="btn btn-primary btn-lg btn-block">Acceder</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Password perdida</a>
                </div>
            </div>
        </div>
    </div>

</body>
