<body>
    <div class="dashboard-wrapper">
        <div class="container-fluid dashboard-content">
                <div class="row">
                    <div class="col-xl-10">
                        <div class="page-section" id="overview">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h2>{{personal.nombrePersonal + ' ' + personal.apellidoPersonal}}</h2>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- form basico -->
                        <!-- ============================================================== -->
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="card">
                                    <h5 class="card-header">Datos personal</h5>
                                    <div class="card-body">
                                        <form>
                                          <div class="form-group">
                                              <label for="inputText5" class="col-form-label">NIF</label>
                                              <input id="inputText5" type="text" class="form-control" readonly [(ngModel)]="personal.nifPersonal" name="nif" #nif="ngModel" [ngModelOptions]="{standalone: true}" required>
                                              <div class="alert alert-danger" *ngIf="nif.invalid && (nif.dirty || nif.touched)">
                                                <div *ngIf="nif.errors.required">
                                                  Se requiere NIF
                                                </div>
                                              </div>
                                          </div>
                                            <div class="form-group">
                                                <label for="inputText3" class="col-form-label">Nombre</label>
                                                <input id="inputText3" type="text" class="form-control" [(ngModel)]="personal.nombrePersonal" name="nombre" #nombre="ngModel" [ngModelOptions]="{standalone: true}" required>
                                                <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                                                  <div *ngIf="nombre.errors.required">
                                                    Se requiere nombre
                                                  </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputText4" class="col-form-label">Apellido</label>
                                                <input id="inputText4" type="text" class="form-control" [(ngModel)]="personal.apellidoPersonal" name="apellido" #apellido="ngModel" [ngModelOptions]="{standalone: true}" required>
                                                <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                                                  <div *ngIf="apellido.errors.required">
                                                    Se requiere apellidos
                                                  </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="inputText10" class="col-form-label">Direccion</label>
                                                <input id="inputText10" type="text" class="form-control" [(ngModel)]="personal.direccionPersonal" name="direccion" #direccion="ngModel" [ngModelOptions]="{standalone: true}" required>
                                                <div class="alert alert-danger" *ngIf="direccion.invalid && (direccion.dirty || direccion.touched)">
                                                  <div *ngIf="direccion.errors.required">
                                                    Se requiere direccion
                                                  </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputEmail" class="col-form-label">Email</label>
                                                <input id="inputEmail" type="email" placeholder="name@example.com" class="form-control"
                                                [(ngModel)]="personal.emailPersonal" name="email" #email="ngModel" [ngModelOptions]="{standalone: true}" required email>
                                                <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                                                  <div *ngIf="email.errors.required">
                                                    Se requiere E-mail
                                                  </div>
                                                  <div *ngIf="email.errors.email">
                                                    Formato de email no es correcto
                                                  </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputText6" class="col-form-label">Telefono</label>
                                                <input id="inputText6" type="number" class="form-control"
                                                [(ngModel)]="personal.telPersonal" name="telefono" #telefono="ngModel" [ngModelOptions]="{standalone: true}" required>
                                                <div class="alert alert-danger" *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)">
                                                  <div *ngIf="telefono.errors.required">
                                                    Se requiere Telefono
                                                  </div>
                                                </div>
                                            </div>
                                            <!--
                                            <div class="custom-file mb-3 mt-2">
                                                <label class="custom-file-label" for="customFile">Seleccionar archivo</label>
                                                <input type="file" class="custom-file-input" id="customFile">
                                            </div>
                                            -->
                                            <button class="btn btn-rounded btn-success form-btn" (click)="edit()">Modificar</button>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="section-block" id="validation">
                                    <h3 class="section-title">Validation States</h3>
                                    <p>Use custom button styles for actions in forms, dialogs, and more with support for multiple sizes, states, and more.</p>
                                </div>
                                <div class="card">

                                            <label for="validationServer01">First name</label>

                                </div>
                            </div>
                        </div>
                    -->

                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- end footer -->
            <!-- ============================================================== -->
        </div>
    <!-- ============================================================== -->
    <!-- end main wrapper -->
    <!-- ============================================================== -->
</body>
